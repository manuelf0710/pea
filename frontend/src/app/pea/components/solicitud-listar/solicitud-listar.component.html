<app-loading *ngIf="loading"></app-loading>
<ng-container *ngIf="tableConfig">
<app-bgtable
  [tableConfig]="tableConfig"
  (editarAction)="editarSolicitud($event)"
  (nuevoAction)="agregarSolicitud($event)"
  (eliminarAction)="eliminar($event)"
  (copiarAction)="programar($event)"
  *ngIf="!loading"
></app-bgtable>
</ng-container>
