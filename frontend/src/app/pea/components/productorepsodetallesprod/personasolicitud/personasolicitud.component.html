<div class="modal-header">
  <h3 class="modal-title" id="modal-basic-title">
    <span> Registros existentes en otras solicitudes </span>
  </h3>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <i class="fa fa-close"></i>
  </button>
</div>
<div class="modal-body">
  <app-loading *ngIf="loading"></app-loading>
  <p *ngIf="data.info.length == 0">No existen registros</p>
  <table
    class="table table-sm table-hover table-bordered table-striped"
    *ngIf="!loading && data.info.length"
  >
    <thead>
      <tr>
        <th>Solicitud #</th>
        <th>CÃ©dula</th>
        <th>Nombre</th>
        <th>Creado</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data.info">
        <td>{{ item.solicitud }}</td>
        <td>{{ item.cedula }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.creado }}</td>
        <td>
          <button
            class="btn btn-outline-secondary btn-sm pull-right"
            (click)="addRecordToSolicitud(item)"
          >
            <i class="fa fa-plus"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer"></div>
