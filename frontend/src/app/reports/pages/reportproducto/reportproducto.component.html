<app-loading *ngIf="loading"></app-loading>
<form [formGroup]="formulario" (ngSubmit)="generarReporte($event)">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-lg-4 col-12">
        <div class="form-group">
          <label for="tipoProducto" class="fz-11">Tipo Producto</label>
          <select
            name="tipoProducto"
            id="tipoProducto"
            class="form-control form-control-sm"
            placeholder="Tipo Producto"
            formControlName="tipoProducto"
          >
            <option [value]="1">Talleres</option>
            <option [value]="2">Evaluaciones</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-12">
        <div class="form-group">
          <label for="regional" class="fz-11">Regional</label>
          <select
            name="regional"
            id="regional"
            class="form-control form-control-sm"
            placeholder="Regional"
            formControlName="regional"
          >
            <option [value]="1">Talleres</option>
            <option [value]="2">Evaluaciones</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-12">
        <div class="form-group">
          <label for="tipo_identidad" class="fz-11">Modalidad</label>
          <select
            name="modalidad"
            id="modalidad"
            class="form-control form-control-sm"
            placeholder="Modalidad"
            formControlName="modalidad"
          >
            <option [value]="1">Presencial</option>
            <option [value]="2">Virtual</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-lg-4 col-12">
        <div class="form-group">
          <label for="grupal" class="fz-11">Grupal</label>
          <select
            name="grupal"
            id="grupal"
            class="form-control form-control-sm"
            placeholder="Grupal"
            formControlName="grupal"
          >
            <option [value]="1">Talleres</option>
            <option [value]="2">Evaluaciones</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-12">
        <div class="form-group">
          <label for="cedula" class="fz-11">Cédula</label>
          <input
            type="text"
            name="cedula"
            id="cedula"
            class="form-control form-control-sm"
            placeholder="Cédula"
            formControlName="cedula"
          />
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-12">
        <div class="form-group">
          <label for="estado" class="fz-11">Estado</label>
          <select
            name="estado"
            id="estado"
            class="form-control form-control-sm"
            placeholder="Estado"
            formControlName="estado"
          >
            <option [value]="1">Talleres</option>
            <option [value]="2">Evaluaciones</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-lg-4 col-12">
        <div class="form-group">
          <label for="contrato" class="fz-11">Contrato</label>
          <select
            name="contrato"
            id="contrato"
            class="form-control form-control-sm"
            placeholder="Contrato"
            formControlName="contrato"
          >
            <option [value]="1">Talleres</option>
            <option [value]="2">Evaluaciones</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-12">
        <div class="form-group">
          <label for="profesional" class="fz-11">Profesional</label>
          <select
            name="profesional"
            id="profesional"
            class="form-control form-control-sm"
            placeholder="Profesional"
            formControlName="profesional"
          >
            <option [value]="1">Talleres</option>
            <option [value]="2">Evaluaciones</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 col-lg-4 col-12">
        <div class="form-group">
          <label for="productoRepsoId" class="fz-11">Producto Repso Id</label>
          <select
            name="productoRepsoId"
            id="productoRepsoId"
            class="form-control form-control-sm"
            placeholder="Producto Repso Id"
            formControlName="productoRepsoId"
          >
            <option [value]="1">Presencial</option>
            <option [value]="2">Virtual</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-lg-4 col-12">
        <div class="row">
          <div class="col-md-6 col-lg-4 col-12">
            <div class="form-group">
              <label for="fechaProgramacionDesde" class="fz-11"
                >Fecha Programación Desde</label
              >
              <select
                name="fechaProgramacionDesde"
                id="fechaProgramacionDesde"
                class="form-control form-control-sm"
                placeholder="Fecha Programación Desde"
                formControlName="fechaProgramacionDesde"
              >
                <option [value]="1">Talleres</option>
                <option [value]="2">Evaluaciones</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 col-12">
            <div class="form-group">
              <label for="fechaProgramacionHasta" class="fz-11"
                >Fecha Programación Hasta</label
              >
              <select
                name="fechaProgramacionHasta"
                id="fechaProgramacionHasta"
                class="form-control form-control-sm"
                placeholder="Fecha Programacion Hasta"
                formControlName="fechaProgramacionHasta"
              >
                <option [value]="1">Talleres</option>
                <option [value]="2">Evaluaciones</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-lg-4 col-12">
        <div class="row">
          <div class="col-md-6 col-lg-4 col-12">
            <div class="form-group">
              <label for="fechaInicio" class="fz-11">Fecha Inicio</label>
              <select
                name="fechaInicio"
                id="fechaInicio"
                class="form-control form-control-sm"
                placeholder="Fecha Inicio"
                formControlName="fechaInicio"
              >
                <option [value]="1">Talleres</option>
                <option [value]="2">Evaluaciones</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 col-12">
            <div class="form-group">
              <label for="fechaFin" class="fz-11">Fecha Fin</label>
              <select
                name="fechaFin"
                id="fechaFin"
                class="form-control form-control-sm"
                placeholder="Fecha Fin"
                formControlName="fechaFin"
              >
                <option [value]="1">Talleres</option>
                <option [value]="2">Evaluaciones</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="alert alert-info" *ngIf="loadingExcel">Generando Excel</div>
      <button *ngIf="!loading" type="submit" class="btn btn-primary">
        Generar Reporte
      </button>
    </div>
  </div>
</form>
